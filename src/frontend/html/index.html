<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航地图</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading">加载地图中...</div>
    <div class="app-container">
        <!-- <header class="app-header">
            <h1>导航地图</h1>
        </header> -->
        <main class="app-content">
            <aside class="app-sidebar">
                <div class="sidebar-header animate__animated animate__fadeIn">
                    <div class="logo">
                        <span class="logo-text">智能导航</span>
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li class="nav-item active animate__animated animate__fadeInLeft" style="animation-delay: 0.1s;">
                            <a href="map">
                                <span class="nav-icon">🗺️</span>
                                <span class="nav-text">导航地图</span>
                            </a>
                        </li>
                        <li class="nav-item animate__animated animate__fadeInLeft" style="animation-delay: 0.2s;">
                            <a href="quadtree-viz">
                                <span class="nav-icon">🌲</span>
                                <span class="nav-text">四叉树可视化</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="sidebar-section animate__animated animate__fadeIn" style="animation-delay: 0.3s;">
                    <h3 class="section-title">项目介绍</h3>
                    <div class="section-content">
                        <p>本导航系统采用先进的图论算法和空间索引结构，提供高效的路径规划和交通模拟功能。</p>
                        <p>当前页面展示了城市道路网络的拓扑结构，支持最短路径计算和车流模拟。</p>
                    </div>
                </div>
                <div class="sidebar-section animate__animated animate__fadeIn" style="animation-delay: 0.4s;">
                    <h3 class="section-title">使用指南</h3>
                    <div class="section-content">
                        <p>• 使用鼠标滚轮缩放地图</p>
                        <p>• 拖动鼠标移动地图位置</p>
                        <p>• 点击节点可查看详细信息</p>
                        <p>• 使用功能区按钮进行路径规划</p>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <span>© 2023网络工程</span>
                </div>
            </aside>
            <div class="app-main">
                <div id="map-container"></div>
                <div id="scale-info"></div>
                <div class="resizer" id="main-resizer">
                    <div class="resizer-handle"></div>
                </div>
                <div class="bottom-section">
                    <div class="function-panel">
                        <h3>功能区</h3>
                        <div class="button-group">
                            <button class="function-btn" id="shortestPath">计算最短路径</button>
                            <button class="function-btn" id="trafficSim">开启车流模拟</button>
                            <button class="function-btn" id="mapLive">查看地图实况</button>
                        </div>
                    </div>
                    <div class="console-panel">
                        <div class="console-header">
                            <h3>输出控制台</h3>
                            <button class="console-btn" id="clearConsole">清空</button>
                        </div>
                        <div class="console-output" id="consoleOutput">
                            <div class="console-line">系统初始化完成，等待操作...</div>
                            <div class="console-line success">地图渲染引擎已加载</div>
                            <div class="console-line">拖动分隔条可以调整地图与功能区比例</div>
                            <div class="console-line">双击分隔条可以重置为默认比例</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="app-footer">
            <!-- 页脚内容可以放置在这里 -->
        </footer>
    </div>

    <!-- 导入页面主脚本 -->
    <script type="module" src="../js/pages/map.js"></script>
</body>
</html>
