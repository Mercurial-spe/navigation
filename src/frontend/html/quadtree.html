<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadtree Visualization with Nodes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        #quadtreeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Quadtree canvas on top, transparent background */
            pointer-events: none; /* Allow mouse events to pass through to Sigma.js */
            background: transparent; /* Ensure background is transparent */
        }
    </style>
</head>
<body>
    <div class="loading">Loading Map and Quadtree...</div>
    <div class="app-container">
        <header class="app-header">
            <h1>Quadtree Visualization</h1>
        </header>
        <main class="app-content">
            <aside class="app-sidebar">
                <!-- 侧边栏内容可以放置在这里 -->
            </aside>
            <div class="app-main">
                <div id="map-container"></div>
                <canvas id="quadtreeCanvas"></canvas>
            </div>
        </main>
        <footer class="app-footer">
            <!-- 页脚内容可以放置在这里 -->
        </footer>
    </div>

    <!-- 导入页面主脚本 -->
    <script type="module" src="../js/pages/quadtree.js"></script>
</body>
</html>
